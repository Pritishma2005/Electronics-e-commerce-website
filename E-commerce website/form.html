<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: lavender;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-frame {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
    }

    /* Center the "Add Product" heading */
    .form-frame h2 {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
    }
</style>
</head>
<body>
    <main>
        <div class="form-container">
            <section class="form-frame">
                <h2>Add Product</h2>
                <form id="productForm" action="submit_product.php" method="post" enctype="multipart/form-data">
                    <label for="productName">Product Name:</label><br>
                    <input type="text" id="productName" name="productName" required><br><br>
                    <label for="productDescription">Product Description:</label><br>
                    <textarea id="productDescription" name="productDescription" rows="4" cols="50" required></textarea><br><br>
                    <label for="productImage">Product Image:</label><br>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>
    </main>
</body>

<form id="productForm" action="submit_product.php" method="post" enctype="multipart/form-data">

</html>
